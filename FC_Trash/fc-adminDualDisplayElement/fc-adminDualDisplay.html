<dom-module id="fc-adminDualDisplay">
<style>

.full {padding:0;margin:0;background:#000; height: 100%;}

.wrap {
    width: 100%;
    float:left;
    overflow:hidden;
    height:100%;
    background: pink;
}

.resizable_a {
    width: 33%;
    height:100%;
    padding: 0;
    display: block;
    float:left;
    color:#000;
    position:relative; 
    background: white;
}

.resizable_b {
    width: 30%;
    height:100%;
    padding: 0;
    display: block;
    float:left;
    color:#000;
    position:relative; 
    background: red;

.resizable1 {
    background-color: #f3f3f3;
    float:left;
}

.resizable2 {
    background-color: #eaeaea;
    float:right;
}

.resizable .inner {
  padding:40px;
  overflow:hidden;
  overflow-y:auto;
  position:absolute; 
  height:100%;
  top:0;
  left:0;
  -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.resizable1 .inner {
  margin-right:12px;
}
.resizable2 .inner {
  margin-left:7px;
}

.ui-resizable-e { 
    cursor: e-resize; 
    display:block!important;
    width: 14px; 
    right: -7px; 
    top: 0; 
    bottom: 0; 
    background: #333;
   
}
#div { margin-left: 30px;)


#table, th, td {
    border: 0px ridge #aecdfe;
    border-collapse: collapse;
}
#th, td {
    padding: 0px 5px 10px 20px;
    text-align: left;
}
#table#t01 {
    width: auto;    
    background-color: #f1f1c1;
}
.FC_Student_Contact_Fieldset {
	position: center;
}

.FC_Parent_Contact_Fieldset {
	position: center;
}


p {text-indent: 20px;}

.questions { 
	-webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
	 -webkit-column-count: 2; /* Chrome, Safari, Opera */
    -moz-column-count: 2; /* Firefox */
    column-count: 2;
		font-size:15px;
}
.Focused_Data_Assistant_Class { 
	width: 200px;
	background: white;
	display: block;
	height: 100%;
	float: right;
}

fieldset {
	border: 4px solid #aecdfe;
	background: #f4f4f4;
	border-radius: 8px
}

legend { 
font-size: 18px;
}
.form_header {
	font-size: 20px;
	font-weight: 800;
	background: #aecdfe;
	margin: -7px -12px;
	padding: 10px;
	color: #002c80;
	border-radius: 3px;
	halign: center;
}	
.FC_form_table {
	color: #002c80;
}

</style>
  <template>
  <content>
  <div class="wrap">
    <div class="resizable_a resizable1">
      <div class="inner">
				<h2>Reading</h2>
				<form is="iron-form" id="base_form" class="fc-firstForm" method="post">
		<fieldset id="FC_Student_Contact_Fieldset" name="FC_Student_Contact_Fieldset" class="FC_Student_Contact_Fieldset">
				<div class="form_header">Student Contact Information</div>
				<table class="FC_form_table">
						<tr>
								<th>First Name: 
								<br> <input is="iron-input" bind-value="{{studentFirstName}}" type="string" name="studentFirstName" id="first_name" placeholder="Student First Name"> 
								</th>
								<th>Last Name: 
								<br>
								<input is="iron-input" bind-value="{{studentLastName}}" type="string" id="studentLastName" name="studentLastName" placeholder="Student Last Name">
								</th>
						</tr>
						<tr>
								<th>Telephone:
								<br>
								<input is="iron-input" bind-value="{{studentPhone}}" type="string" id="studentPhone" type="string" name="studentPhone" placeholder="Student Phone Number"> 
								</th>
								<th>Student Email:
								<br>
								<input is="iron-input" bind-value="{{studentEmail}}" id="studentEmail" type="string" name="studentEmail" placeholder="Student Email" prevent-invaild-input allowed-pattern="*">
								</th>
						</tr>
						<tr>
								<th>Street Address: 
								<br>
								<input is="iron-input" bind-value="{{studentStreetAdress}}" id="studentStreetAddress" type="string" name="studentStreetAddress" placeholder="Street Address (Optional)">
								</th>
								<th>City Address: 
								<br><input is="iron-input" bind-value="{{studentCityAdress}}" id="studentCityAddress" type="string" name="studentCityAddress" placeholder="City Address (Optional)">
								</th>		
						</tr>
						<tr>	<td>	<input type="submit" value="Submit">Submit</input></td>
						</tr> 
						<br>
				</table>
			</fieldset>
		<br>
	
</div>
    </div>
    <div class="resizable_b resizable2">
      <div class="inner">
				<h2> Questions</H2>
								<form is="iron-form" id="base_form1" class="fc-firstForm" method="post">
		<fieldset id="FC_Student_Contact_Fieldset1" name="FC_Student_Contact_Fieldset1" class="FC_Student_Contact_Fieldset">
				<div class="form_header">Student Contact Information</div>
				<table class="FC_form_table">
						<tr>
								<td>First Name:<span{{studentFirstName}}</span></td>
								<td>Last Name: <span>{{studentLastName}}</span></td>
						</tr>
						<tr>
								<td>Telephone:<span>{{studentPhone}}</span></td>
								<td>Student Email:<span>{{studentEmail}}</span></td>
						</tr>
						<tr>
								<th>Street Address:</th><td>{{studentStreetAdress}}</td>
								<td>City Address:</td><td>{{studentCityAdress}}</td>	
						</tr>
				</table>
			</fieldset>
		<br>
			
				
    </div>
</div>
</div>
			<div id="Focused_Data_Assistant" class="Focused_Data_Assistant_Class" data-fc_fcda="" type="variable"> this is the assistant</div>

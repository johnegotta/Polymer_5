<dom-module id="fc-parentOneContactInfo" is="dom-repeat">
<style>

#table, th, td {
    border: 0px ridge #aecdfe;
    border-collapse: collapse;
}
#th, td {
    padding: 10px 20px 10px 20px;
    text-align: left;
    margin: 10px 20px 10px 20px;
}
#table #t01 {
    width: auto;    
    background-color: #f1f1c1;
    margin: 10px;
}

.FC_Student_Contact_Fieldset {
	position: center;
}

.FC_Parent_Contact_Fieldset {
	position: center;
}


p {text-indent: 20px;}

.two_column { 
	-webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
	 -webkit-column-count: 2; /* Chrome, Safari, Opera */
    -moz-column-count: 2; /* Firefox */
    column-count: 2;
		font-size:15px;
}
.Focused_Data_Assistant_Class { 
	width: 300px;
	background: white;
	display: block;
	height: 100%;
	overflow: scroll;
	float: right;
	margin: 40px;
	border: 8px ridge #aecdfe;
}

fieldset {
	border: 4px solid #aecdfe;
	background: #f4f4f4;
	border-radius: 8px
}

legend { 
font-size: 18px;
}

.form_header {
	font-size: 20px;
	font-weight: 800;
	background: #aecdfe;
	margin: -7px -12px;
	padding: 10px;
	color: #002c80;
	border-radius: 3px;
	halign: center;
}	
</style>
<template>
<firebase-auth id="firebaseLogin" user="{{user}}" status-known="{{statusKnown}}" location="https://focusedstaging1.firebaseio.com" >
  <firebase-document id="FBplace" location="focusedstaging1.firebaseio.com/users" data="{{users}}" >
  	<content>
	<form is="iron-form" >
		<fieldset id="FC_Parent_Contact_Fieldset" name="FC_Parent_Contact_Fieldset" class="FC_Parent_Contact_Fieldset">
			<div class="form_header">Parent Contact Information</div>
				<table class="FC_form_table">
						<tr>
								<th>First Name</th>
								<td><input is="iron-input" bind-value="{{parentOneFirstName}}" type="string" id="parentOneFirstName" name="parentOneFirstName" placeholder="Parent First Name"> </td>
								<th>Last Name</th>
								<td><input is="iron-input" bind-value="{{parentOneLastName}}" type="string" id="parentOneLastName"  placeholder="Parent Last Name"></td>
						</tr>
						<tr>
								<th>Telephone</th>
								<td><input is="iron-input" id="parentOnePhone" type="string" name="parentOnePhone" placeholder="Parent Phone Number"> </td>
								<th>Parent Email</th>
								<td><input is="iron-input" id="parentOneEmail" type="string" name="parentOneEmail" placeholder="Parent Email"></td>
						</tr>
						<tr>
								<th>Street Address</th>
								<td><input is="iron-input" id="parentOneStreetAddress" type="string" name="parentOneStreetAddress" placeholder="Address (Optional)"></td>
								<th>City Address	</th>
								<td><input is="iron-input" id="parentOneCityAddress" type="string" name="parentOneStreetAddress" placeholder="Address (Optional)"></td>	
						</tr>
						<tr>	
								<td><select id="State"><option> STATE ONE</option><option> state 2</option></select></td>
								<td><input is="iron-input" id="parentOneZipCode" type="string" name="parentOneZipCode" placeholder="Zip Code (Option)"></td>
						</tr>
						<button on-tap="addParentContactInfoToUsers">Submit</button>
				</table>
			</fieldset>
		</form>
	</content>
    </firebase-document>
</firebase-auth>
</template>
</dom-module>
<script>

Polymer ({
  is: "fc-parentOneContactInfo",
  addParentContactInfoToUsers: function(){
    	this.$.FBplace._setRemoteDocumentChild(this.new_user_uid, {
    		"parentOneFirstName": this.parentOneFirstName,
    		"parentOneLastName": this.parentOneLastName,
    		"parentOneEmail": this.parentOneEmail,
    		"parentOneStreetAddress": this.parentOneStreetAddress,
    		"parentOneCityAddress": this.parentOneCityAddress,
    		"parentOnePhone": this.parentOnePhone
    		});
    }
});
  </script>

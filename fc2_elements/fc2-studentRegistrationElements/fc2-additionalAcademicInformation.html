<dom-module id="fc2-additionAcademicInformation">

</style>
<template is="auto-binding">
















<p>Additional Academic Information <fc2-displayToggle>

								</td>

						<tr>

										<br>
										<input id="student_address" type="text" name="student_address" placeholder="Address (Optional)">

												<option> state 2</option>
								</th>
								<th>Interest
										<br>
									<select>
												<option> October 2400SAT
														<option>
								</th>
						</tr>
						<br>
				</table>
		</fieldset>
	<br>

				<table class="CFc3_form_table">

								<th>First Name
										<br>
										<input type="text" name="first_name" id="first_name" placeholder="Parent First Name"> </th>
								<th>Last Name

										<input type="text" id="last_name" name="last_name" placeholder="Parent Last Name">
								</th>
						</tr>
						<tr>

										<br>
										<input id="parent_phone" type="text" name="parent_phone" placeholder="Parent Phone Number"> </th>

						</tr>
						<tr>
								<th>Street, City and State Address
										<br>
										<input id="parent_address" type="text" name="parent_address" placeholder="Address (Optional)">

												<option> STATE ONE</option>

								<th>Interest
										<br>
									<select>
												<option> October 2400SAT
														<option>
								</th>
						</tr>
						<br>
				</table>

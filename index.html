<style>
.left-panel {
	border: 4px ridge #aecdfe;
	min-width: 32.5vw;
	max-width: 36.5vw;
	overflow-y: scroll;
	border: 4px ridge #aecdfe;
}

.rightContainer {
	border: 4px ridge silver;
	height: 100vh;
	min-width: 40vw;
}
.rightTop {
	border: 4px ridge #aecdfe;
	overflow-y: scroll;
}
.rightBottom{
	border: 4px ridge #aecdfe;
	overflow-y: scroll;
}

textarea{
	min-height: 35vh;
	}

.focused-title {
	padding-top: 30px;
	background: #002c80;
	font-size: 28px;
	}
	
</head>
</style>
<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  
  <template is="dom-bind" id="fc2-index">

  <paper-drawer-panel id="paperDrawerPanel" responsive-width="2500px">
    <paper-header-panel drawer mode="seam">
          <!-- Drawer Toolbar -->
    	<paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
    	</paper-toolbar>
        
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/Polymer_5/#home">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          
          <a data-route="login" href="/Polymer_5/#login">
            <iron-icon icon="social:person"></iron-icon>
            
            <span>Login/Logout</span>
          </a>
          
          <a data-route="users" href="/Polymer_5/#users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="/Polymer_5/#contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
          
          <a data-route="registration" href="/Polymer_5/#fc2_studentRegistrationTemplate">
            <iron-icon icon="social:person"></iron-icon>
            <span>New Student Registration</span>
          </a>
          
           <a data-route="fc2-displayToggle" href="/Polymer_5/#fc2-focusedThreePanel">
            <iron-icon icon="social:person"></iron-icon>
            <span>Three Panels</span>
          </a>

          
        </paper-menu>
    </paper-header-panel>
    
    <paper-header-panel main mode="waterfall">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
         
          <span class="paper-font-title flex"><h1>Focused Coaching</h1>
        
          </span>
          <paper-icon-button icon="social:person"></paper-icon-button>
          <div>{{current_user.uid}}</div>
        </paper-toolbar>   
        <div class="content">
        <iron-pages attr-for-selected="data-route" tabindex="3" selected="{{route}}" style="padding:0px">

	<section data-route="home">
		<fc2-papermaterial>Home Page</fc2-papermaterial>
                <fc2-john-inoutholder></fc2-john-inoutholder>
	</section>      
 
<section data-route="login">
  <div class="horizontal layout center-justified">	
    <fc2-login-form id="fc2_Login" user="{{current_user}}" statusKnown="{{status}}"></fc2-login-form>
  </div>
</section>

	    <section data-route="contact">
              <fc3-inquirer></fc3-inquirer>
            </section>

            <section data-route="users">
              <john-module></john-module>
            </section>
                        
<section data-route="registration">
        <fc2-focusedThreePanel></fc2-focusedThreePanel>
</section>
	

        
<section data-route="fc2-displayToggle">
<dom-module id="john-module">
  <style>
    .mydive {
      border: 1px solid grey;
      background-color: white;
    }
    .layout {
      margin-bottom: 10px;
      background-color: grey;
      border: 2px solid black;
    }
    p {
      margin: 5px;
    }
  </style>
  
  <template>
    <div class="vertical layout">
      <div class="mydive"><p><span>{{callerlastname}}</span>, <span>{{callerfirstname}}</span>    <span>{{calleremail}}</span></p></div>
      <div class="mydive"><p>Students Will Go Here</p><span id="timeDisplay" background="yellow" onclick="timeDisplay()">Click ME! Display the date and time here!</span></div>
    </div>
  </template>
  
  <script>
    Polymer({
      is: 'john-module',
      properties: {
        callerlastname: {
          type: String,
          
          notify: true
        },
        callerfirstname: {
          type: String,
          
          notify: true
        },
        calleremail: {
          type: String,
          
          notify: true
        }
      },
      showAtts: function(){
        alert(this.callerlastname + ", " + this.callerfirstname + "    " + this.calleremail);
      }
    });
    
  
function timeDisplay(){
document.getElementById("timeDisplay").innerHTML = Date();
}
</script>
</dom-module>

  </section>
          </iron-pages>
        </div>
    </paper-header-panel>
 </paper-drawer-panel>
</template>
   <!-- build:js scripts/app.js -->
  <script src="index.js"></script>
  <!-- endbuild-->
</body>
</html>
